<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <title>Calculator Main Page</title>
    <style>
        /*Dark background color*/
        body {
            background-color: #222222;
        }

        /*Button styling*/
        .button {
            background-color: #666;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            box-shadow: 0 0 10px #000;
        }

        /*Center button container on page*/
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /*Space buttons 200px apart*/
        .button:first-child {
            margin-right: 0px;
        }
        /* Center the page */
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
      
        /* Dark theme */
        body {
          background-color: #333;
          color: #fff;
        }
        
      
        /* Style the select elements */
        select {
          background-color: #555;
          color: #fff;
          border: none;
          border-radius: 5px;
          padding: 10px;
          box-shadow: 0 0 5px #000;
          margin-bottom: 10px;
        }
      
        /* Style the buttons */
        input[type="submit"] {
          background-color: #666;
          color: #fff;
          border: none;
          border-radius: 5px;
          padding: 10px 20px;
          margin-top: 10px;
          box-shadow: 0 0 5px #000;
          cursor: pointer;
        }
    #arrow-button {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: #fff;
      transition: color 0.2s;
    }
    
    #arrow-button:hover {
      color: #ff0000;
    }
    button {
      background-color: #666;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      margin-top: 10px;
      margin-left: 10px;
      box-shadow: 0 0 5px #000;
      cursor: pointer;
  }
  .BackButton {
    border: none;
    background-color: transparent;
    outline: none;
    padding: 0px;
    border-radius: 0px;
    box-shadow: 0 0 0px #000;
    display: flex;
    flex-direction: column;
    align-items: center;

  }
  .Back{
    border-radius: 0px;
    box-shadow: 0 0 0px #000;
    border: none;
    background-color: transparent;
    outline: none;
    focus: none;
    padding: 0px;
  }
    </style>
    <script>
        function mainredirect() {
            window.location.href = "http://dicegoblins.de";
        }

    </script>
</head>
<body>
    <div>
    <button class = "Back" id="arrow-button" onclick = "mainredirect()">
        <i class="fas fa-arrow-left"> </i>
      </button>
    </div>
    <div class="button-container">
    <form method="post" action="{{ url_for('calc_mainpage') }}"  style = "margin: 25px">
        <button class="button">Monster Harvesting Calculator</button>
    </form>
    <form  method="post" action="{{ url_for('mundane_main') }}" style = "margin: 25px">
        <button class="button">Mundane Materials Calculator</button>
    </form>
        
    </div>
</body>
</html>
