<!DOCTYPE html>
<html>
<head>
    <title>Dictionary Selection</title>
</head>
<body>
    <h1>Select a Dictionary</h1>
    <form method="post">
        <select name="dict">
            {% for name, values in data.items() %}
                <option value="{{ name }}">{{ name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Select">
    </form>
</body>
</html>
